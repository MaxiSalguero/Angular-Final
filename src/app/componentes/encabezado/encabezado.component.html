<div class="m-2 border border-dark rounded-3">
    <img src="../assets/images/Portada.png" alt="fondo" width="100%">
    <div class="p-3">
        <div class="mb-2">
            <img [src]="miPortfolio.image" alt="perfil" width="100" height="100" class="imagen-perfil">
            <div class="fs-4">{{miPortfolio.namePorfile}}</div>
            <div>{{miPortfolio.position}}</div>
            <div>{{miPortfolio.ubication}}</div>
        </div>
        <div>
            <button class="btn btn-primary">{{miPortfolio.interes}}</button>
            <button class="m-1 btn btn-info">{{miPortfolio.seccion}}</button>
            <button class="btn btn-info">{{miPortfolio.mas}}</button>
        </div>
    </div>
</div>
