<div class="m-2 p-3 border border-dark rounded-3">
<div class="fs-4 my-2">{{miPortfolio.education}}</div>
                
    <div class="row mb-2" *ngFor="let educacion of miPortfolio.aboutEducation">
        <div class="col-1 text-center ">
            <img [src]="educacion.img" alt="pixar" width="60">
        </div>

        <div class="col-10 ">
            <div class="fs-5">{{educacion.school}}</div>
            <div class="text-secondary fs-6">{{educacion.title}}</div>
            <div class="text-secondary fw-bold">{{educacion.startend}}</div>
        </div>

        <div class="col-1 text-center">
            <i class="bi bi-plus-lg"></i>
            <br>
            <i class="bi bi-pencil-fill"></i>
            <i class="bi bi-trash-fill"></i>
        </div>
        
    </div>

</div>
